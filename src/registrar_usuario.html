<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"
    />

    <title>Clase 2</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container-fluid">
    <!-- ( Navbar ) -->
    <nav class="navbar navbar-light glass mb-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/atras.png" alt="back" width="24" height="24" />
          Atr√°s
        </a>
      </div>
    </nav>

    <!-- ( Form container ) -->
    <main class="glass mb-3">
      <div class="col-sm-12 p-3 text-center">
        <h1 class="card-title h4">Datos del usuario</h1>
      </div>
      <form
        id="form"
        class="container"
        autocomplete="off"
        enctype="multipart/form-data"
      >
        <div class="row">
          <!-- ( Document select ) -->
          <div class="col-sm-12 form-floating">
            <select
              class="form-select form-select-sm mb-3"
              aria-label="Documento de identidad"
              id="select-document"
              name="document"
              aria-label="Documento de identidad"
            >
              <option selected>...</option>
            </select>
            <label for="floatingSelect">Documento de identidad</label>
          </div>

          <div class="col-sm-12 form-floating mb-3">
            <!-- ( Input phone ) -->
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="phone"
            />
            <label for="phone">Celular</label>
          </div>
        </div>

        <!-- ( Input name ) -->
        <div class="row">
          <div class="col-sm-12 form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
            />
            <label for="name">Nombre</label>
          </div>

          <!-- ( Input lastName ) -->
          <div class="col-sm-12 form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="lastName"
            />
            <label for="lastName">Apellido</label>
          </div>
        </div>

        <div class="row m-3">
          <button type="submit" class="btn btn-outline-success">Aceptar</button>
        </div>
      </form>
    </main>

    <!-- ( Alert container ) -->
    <div id="container" class="container"></div>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/editUsers.js" type="text/javascript"></script>
  </body>
</html>
